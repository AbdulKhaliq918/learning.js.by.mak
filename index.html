<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Learning JS by MAK | Chap # 1-7</title>
  </head>
  <body>
    <header class="position-sticky top-0 z-1 bg-dark">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a href="index.html"><img src="favicon.png" alt="logo" /></a>
          <a class="navbar-brand text-primary fw-bold" href="#">Assignment</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-primary fw-bold" aria-current="page" href="#"
                  >Chapter 1-7</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col mt-5">
            <h4 class="text-center">
              Chapter # 1-7 | Introduction to JavaScript | Data Types | Alert |
              Arithmetic Operations
            </h4>
            <hr />
          </div>
        </div>
        <div class="row">
          <div
            class="col text-center py-4 px-5 border border-secondary rounded mt-3"
          >
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="alertName()"
            >
              Alert Name
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="alertNumber()"
            >
              Alert Number
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="showVariableName()"
            >
              Show Variable Name
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="showCamelcaseExample()"
            >
              Show Camelcase Example
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="sumNumbers()"
            >
              Sum 2 Numbers
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="subtractNumbers()"
            >
              Subtract 2 Numbers
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="multiplyNumbers()"
            >
              Multiply 2 Numbers
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="divideNumbers()"
            >
              Divide 2 Numbers
            </button>
            <button
              class="btn btn-sm mb-2 btn-danger btn-outline-danger text-white"
              onclick="calculateSomeNumbers()"
            >
              Calculate Some Numbers
            </button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <h3 class=" text-center"> Original Statement</h3>
          </div>
        </div>
        <div class="row">
          <div class="col text-center py-4 px-5 border border-secondary rounded mt-3" id="inputBox"></div>
        </div>
        <div class="row">
          <div class="col mt-3 text-center">
            <button class=" btn  border-secondary btn-sm border  btn-outline-secondary fw-bold" onclick="clearStatement()">Clear Statement</button>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <h3 class=" text-center"> Output / Result</h3>
          </div>
        </div>
        <div class="row">
          <div class="col text-center py-4 px-5 border border-secondary rounded mt-3" id="outputBox"></div>
        </div>
        <div class="row">
          <div class="col mt-3 text-center">
            <button class=" btn  border-secondary btn-sm border  btn-outline-secondary fw-bold" onclick="clearOutput()">Clear Output</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <p class="mb-0">

    <!-- custome JS -->
    <script src="jscript/script.js"></script>
  </body>
</html>
